<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .form-section {
            @apply bg-white/10 p-6 rounded-lg;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans text-white">

    <div class="w-full max-w-2xl p-8 space-y-8 bg-white/10 backdrop-blur-md rounded-2xl shadow-lg">
        <div class="text-center">
            <h1 class="text-4xl font-bold">마이페이지</h1>
        </div>

        <!-- 프로필 정보 -->
        <div class="form-section">
            <h2 class="text-2xl font-semibold mb-4">프로필 정보</h2>
            <div class="space-y-2 text-lg">
                <p><strong>아이디:</strong> <span id="user-email"></span></p>
                <p><strong>이름:</strong> <span id="user-name"></span></p>
            </div>
        </div>

        <!-- 닉네임 수정 -->
        <div class="form-section">
            <h2 class="text-2xl font-semibold mb-4">이름(닉네임) 수정</h2>
            <form id="update-name-form" class="flex items-center gap-4">
                <input type="text" id="new-name" placeholder="새 이름(닉네임) 입력" class="flex-grow w-full px-4 py-3 bg-white/20 rounded-lg border border-white/30 focus:border-orange-400 focus:ring-orange-400 focus:outline-none transition" required>
                <button type="submit" class="px-6 py-3 font-bold text-white bg-pink-500 rounded-lg hover:bg-orange-400 transition-colors">수정</button>
            </form>
            <div id="update-name-result" class="mt-2 text-center"></div>
        </div>

        <!-- 비밀번호 수정 -->
        <div class="form-section">
            <h2 class="text-2xl font-semibold mb-4">비밀번호 수정</h2>
            <form id="update-password-form" class="space-y-4">
                <input type="password" id="current-password" placeholder="현재 비밀번호" class="w-full px-4 py-3 bg-white/20 rounded-lg border border-white/30 focus:border-orange-400 focus:ring-orange-400 focus:outline-none transition" required>
                <input type="password" id="new-password" placeholder="새 비밀번호" class="w-full px-4 py-3 bg-white/20 rounded-lg border border-white/30 focus:border-orange-400 focus:ring-orange-400 focus:outline-none transition" required>
                <input type="password" id="confirm-new-password" placeholder="새 비밀번호 확인" class="w-full px-4 py-3 bg-white/20 rounded-lg border border-white/30 focus:border-orange-400 focus:ring-orange-400 focus:outline-none transition" required>
                <button type="submit" class="w-full px-4 py-3 font-bold text-white bg-pink-500 rounded-lg hover:bg-orange-400 transition-colors">비밀번호 변경</button>
            </form>
            <div id="update-password-result" class="mt-2 text-center"></div>
        </div>

        <!-- 로그아웃 및 돌아가기 -->
        <div class="flex justify-between items-center mt-6">
            <a href="dashboard.html" class="text-sm text-orange-300 hover:text-white transition-colors">&larr; 대시보드로 돌아가기</a>
            <button id="logout-button" class="px-6 py-3 font-bold text-white bg-red-500 rounded-lg hover:bg-red-600 transition-colors">로그아웃</button>
        </div>
    </div>

    <script src="mypage_script.js"></script>
</body>
</html>
