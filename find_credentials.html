<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 기존 디자인 테마(그라데이션 배경) 유지를 위한 CSS */
        body {
            background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* 활성 탭 스타일 */
        .tab-button.active {
            border-color: #ffaf7b;
            color: white;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans">

    <div class="w-full max-w-md p-8 space-y-6 bg-white/10 backdrop-blur-md rounded-2xl shadow-lg text-white">
        <!-- Tab Navigation -->
        <div class="flex border-b border-gray-200/30">
            <button data-tab-target="#find-id-panel" class="tab-button active flex-1 py-2 text-center font-semibold border-b-2 border-transparent transition-colors">아이디 찾기</button>
            <button data-tab-target="#find-password-panel" class="tab-button flex-1 py-2 text-center font-semibold text-gray-300 border-b-2 border-transparent transition-colors">비밀번호 찾기</button>
        </div>

        <!-- Tab Content -->
        <div>
            <!-- 아이디 찾기 패널 -->
            <div id="find-id-panel" class="tab-panel">
                <form id="find-id-form" class="space-y-4">
                    <p class="text-sm text-center text-gray-200">가입 시 사용한 이메일을 입력하세요.</p>
                    <div>
                        <input type="email" id="find-id-email" placeholder="Email" class="w-full px-4 py-3 bg-white/20 rounded-lg border border-white/30 focus:border-orange-400 focus:ring-orange-400 focus:outline-none transition" required>
                    </div>
                    <button type="submit" class="w-full px-4 py-3 font-bold text-white bg-pink-500 rounded-lg hover:bg-orange-400 transition-colors">아이디 찾기</button>
                </form>
                <div id="find-id-result" class="mt-4 text-center"></div>
            </div>

            <!-- 비밀번호 찾기 패널 -->
            <div id="find-password-panel" class="tab-panel hidden">
                <form id="find-password-form" class="space-y-4">
                    <p class="text-sm text-center text-gray-200">가입 시 사용한 이메일을 입력하세요.</p>
                    <div>
                        <input type="email" id="find-pw-email" placeholder="Email" class="w-full px-4 py-3 bg-white/20 rounded-lg border border-white/30 focus:border-orange-400 focus:ring-orange-400 focus:outline-none transition" required>
                    </div>
                    <button type="submit" class="w-full px-4 py-3 font-bold text-white bg-pink-500 rounded-lg hover:bg-orange-400 transition-colors">비밀번호 재설정 링크 받기</button>
                </form>
                <div id="find-password-result" class="mt-4 text-center"></div>
            </div>
        </div>
        
        <div class="text-center">
            <a href="index.html" class="text-sm text-orange-300 hover:text-white transition-colors">로그인 페이지로 돌아가기</a>
        </div>
    </div>

    <script src="find_credentials_script.js"></script>
</body>
</html>
